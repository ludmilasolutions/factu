<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios - Sistema POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #6b7280;
            position: relative;
            transition: all 0.3s;
        }

        .tab.active {
            color: #4f46e5;
            font-weight: 500;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #4f46e5;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9fafb;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input.error, select.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 15px;
            color: #374151;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .users-list {
            margin-top: 30px;
        }

        .users-list h3 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .user-card {
            background: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: #d1d5db;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .user-role {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .user-role.administrador {
            background: #fee2e2;
            color: #991b1b;
        }

        .user-role.vendedor {
            background: #dbeafe;
            color: #1e40af;
        }

        .user-role.cajero {
            background: #f0fdf4;
            color: #166534;
        }

        .user-info {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            color: #6b7280;
        }

        .user-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 6px;
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm:hover {
            background: #f3f4f6;
        }

        .btn-sm.btn-danger {
            color: #dc2626;
            border-color: #fca5a5;
        }

        .btn-sm.btn-danger:hover {
            background: #fee2e2;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 15px;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .user-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Gesti√≥n de Usuarios</h1>
            <p>Sistema POS - Administraci√≥n de accesos</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" data-tab="create">‚ûï Crear Usuario</button>
                <button class="tab" data-tab="list">üë• Lista de Usuarios</button>
                <button class="tab" data-tab="config">‚öôÔ∏è Configuraci√≥n</button>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <!-- Pesta√±a Crear Usuario -->
            <div id="createTab" class="tab-content active">
                <div class="form-container">
                    <div>
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" id="nombre" placeholder="Ingrese el nombre del usuario">
                            <div class="error-message" id="nombreError">El nombre es obligatorio</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ingrese el apellido">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="ejemplo@empresa.com">
                            <div class="error-message" id="emailError">Ingrese un email v√°lido</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Tel√©fono</label>
                            <input type="tel" id="telefono" placeholder="+54 9 11 1234-5678">
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label for="password">Contrase√±a *</label>
                            <input type="password" id="password" placeholder="M√≠nimo 6 caracteres">
                            <div class="error-message" id="passwordError">La contrase√±a debe tener al menos 6 caracteres</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contrase√±a *</label>
                            <input type="password" id="confirmPassword" placeholder="Repita la contrase√±a">
                            <div class="error-message" id="confirmPasswordError">Las contrase√±as no coinciden</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="rol">Rol *</label>
                            <select id="rol">
                                <option value="">Seleccionar rol</option>
                                <option value="administrador">Administrador</option>
                                <option value="vendedor" selected>Vendedor</option>
                                <option value="cajero">Cajero</option>
                            </select>
                            <div class="error-message" id="rolError">Seleccione un rol</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="local_id">Local Asignado</label>
                            <select id="local_id">
                                <option value="">Sin local asignado</option>
                                <!-- Los locales se cargar√°n din√°micamente -->
                            </select>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="activo" checked>
                            <label for="activo">Usuario activo</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" id="btnCrearUsuario">Crear Usuario</button>
                    <button class="btn btn-secondary" id="btnLimpiarForm">Limpiar Formulario</button>
                </div>
            </div>
            
            <!-- Pesta√±a Lista de Usuarios -->
            <div id="listTab" class="tab-content">
                <div class="users-list" id="usersListContainer">
                    <!-- Los usuarios se cargar√°n aqu√≠ din√°micamente -->
                    <div class="loading-message">Cargando usuarios...</div>
                </div>
            </div>
            
            <!-- Pesta√±a Configuraci√≥n -->
            <div id="configTab" class="tab-content">
                <div class="form-container">
                    <div>
                        <h3>Configuraci√≥n de Roles</h3>
                        <div class="form-group">
                            <label for="rolDefault">Rol por defecto para nuevos usuarios</label>
                            <select id="rolDefault">
                                <option value="vendedor" selected>Vendedor</option>
                                <option value="cajero">Cajero</option>
                            </select>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoActivar" checked>
                            <label for="autoActivar">Activar usuarios autom√°ticamente al crearlos</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="enviarEmail" checked>
                            <label for="enviarEmail">Enviar email de bienvenida</label>
                        </div>
                    </div>
                    
                    <div>
                        <h3>Configuraci√≥n de Seguridad</h3>
                        <div class="form-group">
                            <label for="longitudPassword">Longitud m√≠nima de contrase√±a</label>
                            <input type="number" id="longitudPassword" value="6" min="4" max="20">
                        </div>
                        
                        <div class="form-group">
                            <label for="diasExpiracion">D√≠as para expiraci√≥n de contrase√±a</label>
                            <select id="diasExpiracion">
                                <option value="0">Nunca expira</option>
                                <option value="30">30 d√≠as</option>
                                <option value="60">60 d√≠as</option>
                                <option value="90" selected>90 d√≠as</option>
                                <option value="180">180 d√≠as</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" id="btnGuardarConfig">Guardar Configuraci√≥n</button>
                    <button class="btn btn-secondary" id="btnResetConfig">Restablecer Valores</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://manccbrodsboxtkrgpvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hbmNjYnJvZHNib3h0a3JncHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIzNzc1NTUsImV4cCI6MjA0Nzk1MzU1NX0.KZ0O1K0qLhM5p1o7w4j5J5J5J5J5J5J5J5J5J5J5J5I';
        
        let supabase;
        let usuarios = [];
        let locales = [];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Inicializando gesti√≥n de usuarios...');
            
            try {
                // Inicializar Supabase
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: false
                    }
                });
                
                console.log('‚úÖ Supabase configurado');
                
                // Configurar eventos
                setupEventListeners();
                
                // Cargar locales
                await cargarLocales();
                
                // Cargar usuarios
                await cargarUsuarios();
                
                // Mostrar mensaje de bienvenida
                showMessage('Sistema de gesti√≥n de usuarios listo', 'success');
                
            } catch (error) {
                console.error('‚ùå Error inicializando:', error);
                showMessage('Error al inicializar el sistema', 'error');
            }
        });

        // Configurar eventos
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    switchTab(tabId);
                });
            });
            
            // Bot√≥n crear usuario
            document.getElementById('btnCrearUsuario').addEventListener('click', crearUsuario);
            
            // Bot√≥n limpiar formulario
            document.getElementById('btnLimpiarForm').addEventListener('click', limpiarFormulario);
            
            // Bot√≥n guardar configuraci√≥n
            document.getElementById('btnGuardarConfig').addEventListener('click', guardarConfiguracion);
            
            // Bot√≥n reset configuraci√≥n
            document.getElementById('btnResetConfig').addEventListener('click', resetConfiguracion);
            
            // Validaci√≥n en tiempo real
            document.getElementById('nombre').addEventListener('blur', validarNombre);
            document.getElementById('email').addEventListener('blur', validarEmail);
            document.getElementById('password').addEventListener('blur', validarPassword);
            document.getElementById('confirmPassword').addEventListener('blur', validarConfirmPassword);
            document.getElementById('rol').addEventListener('change', validarRol);
        }

        // Cambiar pesta√±a
        function switchTab(tabId) {
            // Actualizar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabId);
            });
            
            // Actualizar contenido
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === tabId + 'Tab');
            });
            
            // Acciones espec√≠ficas por tab
            if (tabId === 'list') {
                cargarUsuarios();
            }
        }

        // Mostrar mensajes
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = text;
            messageDiv.className = `status-message ${type}`;
            messageDiv.style.display = 'block';
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Cargar locales desde Supabase
        async function cargarLocales() {
            try {
                const { data, error } = await supabase
                    .from('locales')
                    .select('*')
                    .eq('activo', true)
                    .order('nombre');
                
                if (error) throw error;
                
                locales = data || [];
                actualizarSelectLocales();
                
                console.log(`‚úÖ ${locales.length} locales cargados`);
                
            } catch (error) {
                console.error('‚ùå Error cargando locales:', error);
                showMessage('Error cargando los locales', 'error');
            }
        }

        // Actualizar select de locales
        function actualizarSelectLocales() {
            const select = document.getElementById('local_id');
            select.innerHTML = '<option value="">Sin local asignado</option>';
            
            locales.forEach(local => {
                const option = document.createElement('option');
                option.value = local.id;
                option.textContent = local.nombre;
                select.appendChild(option);
            });
        }

        // Cargar usuarios desde Supabase
        async function cargarUsuarios() {
            const container = document.getElementById('usersListContainer');
            if (!container) return;
            
            container.innerHTML = '<div class="loading-message">Cargando usuarios...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select(`
                        *,
                        locales(nombre)
                    `)
                    .order('nombre');
                
                if (error) throw error;
                
                usuarios = data || [];
                mostrarUsuarios(usuarios);
                
                console.log(`‚úÖ ${usuarios.length} usuarios cargados`);
                
            } catch (error) {
                console.error('‚ùå Error cargando usuarios:', error);
                container.innerHTML = '<div class="error-message">Error cargando usuarios</div>';
                showMessage('Error cargando los usuarios', 'error');
            }
        }

        // Mostrar usuarios en la lista
        function mostrarUsuarios(usuariosList) {
            const container = document.getElementById('usersListContainer');
            if (!container) return;
            
            if (usuariosList.length === 0) {
                container.innerHTML = '<div class="loading-message">No hay usuarios registrados</div>';
                return;
            }
            
            container.innerHTML = '';
            
            usuariosList.forEach(usuario => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-header">
                        <span class="user-name">${usuario.nombre} ${usuario.apellido || ''}</span>
                        <span class="user-role ${usuario.rol}">${usuario.rol}</span>
                    </div>
                    <div class="user-info">
                        <span>üìß ${usuario.email}</span>
                        <span>üì± ${usuario.telefono || 'Sin tel√©fono'}</span>
                        <span>üè™ ${usuario.locales?.nombre || 'Sin local'}</span>
                        <span>${usuario.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn-sm" onclick="editarUsuario('${usuario.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn-sm" onclick="cambiarEstadoUsuario('${usuario.id}', ${!usuario.activo})">
                            ${usuario.activo ? '‚ùå Desactivar' : '‚úÖ Activar'}
                        </button>
                        <button class="btn-sm btn-danger" onclick="eliminarUsuario('${usuario.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Validaciones
        function validarNombre() {
            const nombre = document.getElementById('nombre').value.trim();
            const errorDiv = document.getElementById('nombreError');
            const input = document.getElementById('nombre');
            
            if (!nombre) {
                input.classList.add('error');
                errorDiv.style.display = 'block';
                return false;
            }
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
            return true;
        }

        function validarEmail() {
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('emailError');
            const input = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email || !emailRegex.test(email)) {
                input.classList.add('error');
                errorDiv.style.display = 'block';
                return false;
            }
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
            return true;
        }

        function validarPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('passwordError');
            const input = document.getElementById('password');
            
            if (!password || password.length < 6) {
                input.classList.add('error');
                errorDiv.style.display = 'block';
                return false;
            }
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
            return true;
        }

        function validarConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('confirmPasswordError');
            const input = document.getElementById('confirmPassword');
            
            if (!confirmPassword || password !== confirmPassword) {
                input.classList.add('error');
                errorDiv.style.display = 'block';
                return false;
            }
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
            return true;
        }

        function validarRol() {
            const rol = document.getElementById('rol').value;
            const errorDiv = document.getElementById('rolError');
            const input = document.getElementById('rol');
            
            if (!rol) {
                input.classList.add('error');
                errorDiv.style.display = 'block';
                return false;
            }
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
            return true;
        }

        function validarFormulario() {
            const valido = 
                validarNombre() &&
                validarEmail() &&
                validarPassword() &&
                validarConfirmPassword() &&
                validarRol();
            
            return valido;
        }

        // Crear nuevo usuario
        async function crearUsuario() {
            if (!validarFormulario()) {
                showMessage('Por favor, corrige los errores en el formulario', 'error');
                return;
            }
            
            const usuario = {
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                password_hash: btoa(document.getElementById('password').value), // Encriptaci√≥n b√°sica
                rol: document.getElementById('rol').value,
                local_id: document.getElementById('local_id').value || null,
                activo: document.getElementById('activo').checked,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            try {
                // Verificar si el email ya existe
                const { data: existingUser, error: checkError } = await supabase
                    .from('usuarios')
                    .select('id')
                    .eq('email', usuario.email)
                    .single();
                
                if (existingUser) {
                    showMessage('Ya existe un usuario con este email', 'error');
                    return;
                }
                
                // Insertar usuario en Supabase
                const { data, error } = await supabase
                    .from('usuarios')
                    .insert([usuario])
                    .select();
                
                if (error) throw error;
                
                showMessage('‚úÖ Usuario creado exitosamente', 'success');
                
                // Limpiar formulario
                limpiarFormulario();
                
                // Recargar lista de usuarios
                await cargarUsuarios();
                
                // Cambiar a la pesta√±a de lista
                switchTab('list');
                
            } catch (error) {
                console.error('‚ùå Error creando usuario:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Limpiar formulario
        function limpiarFormulario() {
            document.getElementById('nombre').value = '';
            document.getElementById('apellido').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefono').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('rol').value = 'vendedor';
            document.getElementById('local_id').value = '';
            document.getElementById('activo').checked = true;
            
            // Limpiar errores
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        }

        // Editar usuario
        function editarUsuario(usuarioId) {
            const usuario = usuarios.find(u => u.id === usuarioId);
            if (!usuario) return;
            
            // Cambiar a pesta√±a crear/editar
            switchTab('create');
            
            // Rellenar formulario
            document.getElementById('nombre').value = usuario.nombre || '';
            document.getElementById('apellido').value = usuario.apellido || '';
            document.getElementById('email').value = usuario.email || '';
            document.getElementById('telefono').value = usuario.telefono || '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('rol').value = usuario.rol || 'vendedor';
            document.getElementById('local_id').value = usuario.local_id || '';
            document.getElementById('activo').checked = usuario.activo || true;
            
            // Cambiar texto del bot√≥n
            document.getElementById('btnCrearUsuario').textContent = 'Actualizar Usuario';
            
            // Guardar ID para actualizaci√≥n
            document.getElementById('btnCrearUsuario').dataset.usuarioId = usuarioId;
            
            showMessage(`Editando usuario: ${usuario.nombre}`, 'info');
        }

        // Cambiar estado de usuario
        async function cambiarEstadoUsuario(usuarioId, nuevoEstado) {
            if (!confirm(`¬ø${nuevoEstado ? 'Activar' : 'Desactivar'} este usuario?`)) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('usuarios')
                    .update({ 
                        activo: nuevoEstado,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', usuarioId);
                
                if (error) throw error;
                
                showMessage(`Usuario ${nuevoEstado ? 'activado' : 'desactivado'} correctamente`, 'success');
                
                // Recargar usuarios
                await cargarUsuarios();
                
            } catch (error) {
                console.error('‚ùå Error cambiando estado:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Eliminar usuario
        async function eliminarUsuario(usuarioId) {
            const usuario = usuarios.find(u => u.id === usuarioId);
            if (!usuario) return;
            
            if (!confirm(`¬øEliminar permanentemente al usuario ${usuario.nombre}? Esta acci√≥n no se puede deshacer.`)) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('usuarios')
                    .delete()
                    .eq('id', usuarioId);
                
                if (error) throw error;
                
                showMessage('‚úÖ Usuario eliminado correctamente', 'success');
                
                // Recargar usuarios
                await cargarUsuarios();
                
            } catch (error) {
                console.error('‚ùå Error eliminando usuario:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Guardar configuraci√≥n
        function guardarConfiguracion() {
            const config = {
                rolDefault: document.getElementById('rolDefault').value,
                autoActivar: document.getElementById('autoActivar').checked,
                enviarEmail: document.getElementById('enviarEmail').checked,
                longitudPassword: parseInt(document.getElementById('longitudPassword').value),
                diasExpiracion: parseInt(document.getElementById('diasExpiracion').value)
            };
            
            // Guardar en localStorage
            localStorage.setItem('config_usuarios', JSON.stringify(config));
            
            showMessage('‚úÖ Configuraci√≥n guardada correctamente', 'success');
        }

        // Restablecer configuraci√≥n
        function resetConfiguracion() {
            if (!confirm('¬øRestablecer configuraci√≥n a valores por defecto?')) {
                return;
            }
            
            document.getElementById('rolDefault').value = 'vendedor';
            document.getElementById('autoActivar').checked = true;
            document.getElementById('enviarEmail').checked = true;
            document.getElementById('longitudPassword').value = 6;
            document.getElementById('diasExpiracion').value = 90;
            
            localStorage.removeItem('config_usuarios');
            
            showMessage('‚úÖ Configuraci√≥n restablecida', 'success');
        }

        // Cargar configuraci√≥n guardada
        function cargarConfiguracion() {
            const config = JSON.parse(localStorage.getItem('config_usuarios'));
            if (config) {
                document.getElementById('rolDefault').value = config.rolDefault || 'vendedor';
                document.getElementById('autoActivar').checked = config.autoActivar !== false;
                document.getElementById('enviarEmail').checked = config.enviarEmail !== false;
                document.getElementById('longitudPassword').value = config.longitudPassword || 6;
                document.getElementById('diasExpiracion').value = config.diasExpiracion || 90;
            }
        }

        // Hacer funciones disponibles globalmente
        window.editarUsuario = editarUsuario;
        window.cambiarEstadoUsuario = cambiarEstadoUsuario;
        window.eliminarUsuario = eliminarUsuario;

        console.log('‚úÖ Sistema de gesti√≥n de usuarios cargado');
    </script>
</body>
</html>
